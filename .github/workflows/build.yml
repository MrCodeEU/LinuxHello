name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  GO_VERSION: '1.25'
  NODE_VERSION: '20'
  GOLANGCI_LINT_VERSION: 'v2.1.2'
  ONNXRUNTIME_VERSION: '1.23.2'

jobs:
  # Lint with latest stable Go version
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: ${{ env.GOLANGCI_LINT_VERSION }}
          args: --timeout=10m

  # Build and test
  build:
    name: Build & Test
    needs: lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libv4l-dev \
            libpam0g-dev \
            libsqlite3-dev \
            libwebkit2gtk-4.0-dev \
            libgtk-3-dev \
            pkg-config

      - name: Download and install ONNX Runtime
        run: |
          wget -q "https://github.com/microsoft/onnxruntime/releases/download/v${ONNXRUNTIME_VERSION}/onnxruntime-linux-x64-${ONNXRUNTIME_VERSION}.tgz"
          tar -xzf "onnxruntime-linux-x64-${ONNXRUNTIME_VERSION}.tgz"
          sudo cp -r "onnxruntime-linux-x64-${ONNXRUNTIME_VERSION}/include/"* /usr/local/include/
          sudo cp -r "onnxruntime-linux-x64-${ONNXRUNTIME_VERSION}/lib/"* /usr/local/lib/
          sudo ldconfig

      - name: Build frontend
        run: cd frontend && npm ci && npm run build

      - name: Build linuxhello
        run: |
          mkdir -p bin
          go build -ldflags="-s -w" -tags desktop,production -o bin/linuxhello .

      - name: Build PAM module
        run: |
          CGO_CFLAGS="-I/usr/include" \
          CGO_LDFLAGS="-lpam -lpam_misc" \
          go build -buildmode=c-shared -ldflags="-s -w" -o bin/pam_linuxhello.so ./pkg/pam

      - name: Run tests
        run: go test -v ./...

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linuxhello-linux-amd64
          path: |
            bin/linuxhello
            bin/pam_linuxhello.so
          retention-days: 7
