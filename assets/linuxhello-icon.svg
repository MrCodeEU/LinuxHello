<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#1D4ED8"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect x="4" y="4" width="120" height="120" rx="24" fill="url(#bg)"/>

  <!-- Face detection brackets (viewfinder corners) -->
  <g stroke="#FFFFFF" stroke-width="5" stroke-linecap="round" fill="none" opacity="0.5">
    <!-- Top-left -->
    <path d="M 28 42 L 28 28 L 42 28"/>
    <!-- Top-right -->
    <path d="M 86 28 L 100 28 L 100 42"/>
    <!-- Bottom-left -->
    <path d="M 28 86 L 28 100 L 42 100"/>
    <!-- Bottom-right -->
    <path d="M 86 100 L 100 100 L 100 86"/>
  </g>

  <!-- Face oval -->
  <ellipse cx="64" cy="60" rx="22" ry="28" fill="none" stroke="#FFFFFF" stroke-width="4.5"/>

  <!-- Eyes -->
  <circle cx="54" cy="52" r="4" fill="#FFFFFF"/>
  <circle cx="74" cy="52" r="4" fill="#FFFFFF"/>

  <!-- Mouth (simple smile arc) -->
  <path d="M 56 70 Q 64 77 72 70" stroke="#FFFFFF" stroke-width="3.5" stroke-linecap="round" fill="none"/>

  <!-- Shield/lock badge (bottom-right) -->
  <g transform="translate(86, 82)">
    <circle cx="14" cy="14" r="18" fill="#22C55E" stroke="#16A34A" stroke-width="2"/>
    <!-- Checkmark -->
    <path d="M 6 14 L 12 20 L 23 8" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
</svg>
